{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/extra.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <title>{% block title %}Student Management System{% endblock title %}</title>
</head>

<body>
    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <div id="djangoMessages" style="display:none;">
        {% for message in messages %}
        <div data-tag="{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>

    <!-- Loader Container -->
    <div class="loader-container" id="loader">
        <div class="loader"></div>
    </div>

    {% block content %} {% endblock content %}

    <script src="{% static 'js/scripts.js' %}"></script>
    <script>

        document.addEventListener("DOMContentLoaded", () => {
            const msgs = document.querySelectorAll("#djangoMessages div");
            msgs.forEach(m => {
                const tag = m.getAttribute("data-tag") || "info";
                const message = m.textContent.trim();
                showToast(tag, message);
            });
        });
    </script>
</body>

</html>
