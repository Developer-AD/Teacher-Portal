services:
  web:
    build: .
    image: web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    restart: always

  db:
    image: postgres:17
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: djangodb
    volumes:
      - pgdb:/var/lib/postgresql/data
    ports:
      - "5432:5432"


volumes:
  pgdb:
    name: pgdb